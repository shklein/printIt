<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Print It!</title>
    <!--CSS-->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <style type="text/css">
      @media print
      {
        body * { visibility: hidden; }
        .div2 * { visibility: hidden; }
        .div3 * { visibility: visible; }
        .div3 { position: absolute; top: 40px; left: 30px; }
        .div4 * { visibility: hidden; }
        .div5 * { visibility: hidden; }
}
</style>
    <!--Trello-->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=b28c18ff0924764c82cfad63d003881c"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
</head>
<body>
  <div class="row header div1">
    <h2>Check Box</h2>
  </div>
  <div class="row div2">
    <div class="col-md-4" id="cards">
      <h3>Cards</h3>
    </div>
    <div class="col-md-4 div3" id="checklists">
    </div>
    <div class="col-md-4 div4">
    </div>
  </div>
  <div class="row div5">
    <h2>Print your Trello to-do list with ease!</h2>
  </div>
</body>
</html>
